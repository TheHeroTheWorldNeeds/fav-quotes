<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add your quotes</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

</head>
<body>
<br>
<br>
<div class="container">
    <form action="/process" method="post">
        <div class="form-group">
            <label for="author">Quote Author</label>
            <input type="text" id="inputName" name="author" class="form-control" placeholder="Add your quote author here">
        </div>
        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea id="quote" name="quote" rows="5" class="form-control" placeholder="Add your quote here"></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit your quote</button>
    </form>
</div>
</body>
</html>
