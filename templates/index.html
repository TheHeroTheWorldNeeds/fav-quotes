<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Favorite Quotes</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">

</head>
<body>
<nav style="margin-top: 25px; margin-left: 45px">
    <a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a quote</a>
</nav>
<br>
<div class="container theme-showcase" role="main">
    <div style="color: #ffffff; background-color: orange" class="jumbotron">
        <h1>Favorite Quotes</h1>
    </div>

    <!-- for loop starts -->
    {% for r in result %}
        <div style="color: #ffffff; background-color: blue">
            <h1>{{ r.author }}</h1>
        </div>
        <div style="color: #ffffff; background-color: green; font-size: 28px">
            <p>{{ r.quote }}</p>
        </div>
    {% endfor %}
    <!-- for loop ends -->

</div>
</body>
</html>
